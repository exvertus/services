apiVersion: v1
kind: Namespace
metadata:
  name: services
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing-page
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing-page
  template:
    metadata:
      labels:
        app: landing-page
    spec:
      containers:
        - name: nginx
          image: $SVCS_SITE_IMG
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: landing-page
  namespace: services
  annotations:
    beta.cloud.google.com/backend-config: '{"default": "landing-page-be"}'
spec:
  selector:
    app: landing-page
  type: NodePort
  ports:
    - protocol: TCP
      port: 60000
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.global-static-ip-name: services
    networking.gke.io/managed-certificates: svcs-cert
    networking.gke.io/v1beta1.FrontendConfig: "svcs-ingress-fe"
  name: svcs-ingress
  namespace: services
spec:
  rules:
    - http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: gke-tom-jenkins
                port:
                  number: 8080
          - path: /services/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: landing-page
                port:
                  number: 60000
          - path: /tlf-test-site/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: test-site
                port:
                  number: 60001
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: svcs-cert
  namespace: services
spec:
  domains:
    - services.thomasflanigan.com
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: landing-page-be
  namespace: services
spec:
  iap:
    enabled: true
    oauthclientCredentials:
      secretName: iap-secret
---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: svcs-ingress-fe
  namespace: services
spec:
  redirectToHttps:
    enabled: true
